<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#1d2b64,#020617 60%);
      color:#e5f0ff;
    }
    a{color:#38bdf8;text-decoration:none}

    .lg-wrap{
      width:100%;
      max-width:380px;
      padding:16px;
    }
    .lg-card{
      position:relative;
      border-radius:26px;
      padding:24px 20px 20px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(56,189,248,.7),
        0 16px 46px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .lg-glow{
      position:absolute;
      inset:-70px;
      background:
        radial-gradient(circle at 0 0,rgba(59,130,246,.35),transparent 55%),
        radial-gradient(circle at 100% 100%,rgba(16,185,129,.3),transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .lg-inner{position:relative;z-index:1;}

    .lg-title{
      text-align:center;
      margin-bottom:16px;
    }
    .lg-title h1{
      font-size:22px;
      letter-spacing:.16em;
      text-transform:uppercase;
    }
    .lg-title p{
      font-size:12px;
      color:#9ca3af;
      margin-top:4px;
    }

    .lg-form{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .lg-group label{
      font-size:12px;
      display:block;
      margin-bottom:4px;
      color:#dbeafe;
    }
    .lg-field{
      position:relative;
      border-radius:18px;
      padding:9px 12px;
      background:rgba(15,23,42,.96);
      box-shadow:
        0 0 0 2px rgba(56,189,248,.8),
        0 0 14px rgba(56,189,248,.6);
    }
    .lg-field input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }

    .lg-eye{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.1em;
      color:#7dd3fc;
      cursor:pointer;
      user-select:none;
    }

    .lg-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      margin-top:4px;
      color:#9ca3af;
    }

    .lg-btn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:10px 18px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.16em;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#02111f;
      box-shadow:0 18px 44px rgba(56,189,248,.85);
      cursor:pointer;
      transition:transform .1s,box-shadow .1s;
    }
    .lg-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 22px 60px rgba(56,189,248,.95);
    }

    .lg-bottom{
      margin-top:10px;
      text-align:center;
      font-size:11px;
      color:#9ca3af;
    }

    @media (max-width:480px){
      .lg-card{padding:22px 18px;}
    }
  </style>
</head>

<body data-page="login">
  <div class="lg-wrap">
    <div class="lg-card">
      <div class="lg-glow"></div>
      <div class="lg-inner">

        <div class="lg-title">
          <h1>LOGIN</h1>
          <p>BTX.ONE • Member Panel (Demo)</p>
        </div>

        <form id="lgForm" class="lg-form">
          <div class="lg-group">
            <label>Username / Email</label>
            <div class="lg-field">
              <input type="text" name="username" placeholder="btxuser01 or you@example.com" required>
            </div>
          </div>

          <div class="lg-group">
            <label>Password</label>
            <div class="lg-field">
              <input type="password" name="password" id="lgPass" required>
              <span class="lg-eye" data-target="lgPass">SHOW</span>
            </div>
          </div>

          <div class="lg-row">
            <span>Demo only – no real login.</span>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="lg-btn">Login</button>
        </form>

        <div class="lg-bottom">
          Don’t have an account?
          <a href="register-neon.html">Create new account</a>
        </div>

      </div>
    </div>
  </div>

  <!-- এখানে আর inline script নেই, সব logic app.js এ -->
  <script src="app.js"></script>
</body>
</html>
