<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE ‚Äì Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);
      color:#e5f0ff;
    }
    a{color:#38bdf8;text-decoration:none}

    /* TOP HEADER + LOGO */
    .top-header{
      width:100%;
      max-width:900px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-main{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.35))
             drop-shadow(0 0 18px rgba(34,197,94,.45));
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    /* LOGIN CARD */
    .lg-wrap{
      width:100%;
      max-width:480px;
      padding:20px;
    }
    .lg-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 22px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(132,204,22,.8),
        0 24px 60px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .lg-glow{
      position:absolute;
      inset:-100px;
      background:
        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,.28),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .lg-inner{position:relative;z-index:1;}

    .lg-title{text-align:center;margin-bottom:18px;}
    .lg-title h1{
      font-size:24px;
      letter-spacing:.28em;
      text-transform:uppercase;
    }
    .lg-title p{
      font-size:12px;
      color:#a5b4fc;
      margin-top:4px;
    }

    /* FIELDS */
    .lg-form{display:flex;flex-direction:column;gap:12px;}

    .lg-label{
      font-size:11px;
      color:#e5e7eb;
      margin-bottom:4px;
      display:block;
    }
    .lg-field{
      position:relative;
      border-radius:999px;
      padding:8px 14px 8px 34px;
      background:rgba(15,23,42,.98);
      box-shadow:
        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
    }
    .lg-field input{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }

    /* Icon left */
    .lg-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:15px;
      opacity:.85;
      pointer-events:none;
    }

    /* SHOW/HIDE */
    .lg-eye{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      cursor:pointer;
      letter-spacing:.1em;
      color:#bbf7d0;
      user-select:none;
    }

    /* BUTTON */
    .lg-btn{
      width:100%;
      border:none;
      border-radius:999px;
      padding:12px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.18em;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      color:#022c22;
      margin-top:14px;
      cursor:pointer;
      box-shadow:0 22px 60px rgba(74,222,128,.9);
      transition:.1s;
    }
    .lg-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 26px 80px rgba(74,222,128,1);
    }

    /* Bottom */
    .lg-bottom{
      margin-top:16px;
      text-align:center;
      font-size:11px;
      background:#020617;
      color:#facc15;
      padding:8px 14px;
      border-radius:999px;
    }

  </style>
</head>

<body>

  <!-- LOGO -->
  <header class="top-header">
    <img src="images/logo.png" class="logo-main">
    <h1 class="site-title">BTX.ONE</h1>
  </header>

  <div class="lg-wrap">
    <div class="lg-card">
      <div class="lg-glow"></div>
      <div class="lg-inner">

        <div class="lg-title">
          <h1>LOGIN</h1>
          <p>Member Access ‚Äì BTX.ONE Demo</p>
        </div>

        <form id="lgForm" class="lg-form">

          <!-- Username -->
          <div>
            <label class="lg-label">Username or Email</label>
            <div class="lg-field">
              <span class="lg-icon">üë§</span>
              <input type="text" id="lgUser" required placeholder="yourname / you@mail.com">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label class="lg-label">Password</label>
            <div class="lg-field">
              <span class="lg-icon">üîë</span>
              <input type="password" id="lgPass" required>
              <span class="lg-eye" data-target="lgPass">SHOW</span>
            </div>
          </div>

          <button class="lg-btn" type="submit">LOGIN</button>
        </form>

        <div class="lg-bottom">
          New member? <a href="register-neon.html">Register now</a>
        </div>

      </div>
    </div>
  </div>

<script>
  const STORAGE_USERS   = "btx_users_v1";
  const STORAGE_CURRENT = "btx_current_user_v1";

  function loadUsers(){
    const raw = localStorage.getItem(STORAGE_USERS);
    if(!raw) return [];
    try{return JSON.parse(raw);}catch(e){return[];}
  }

  document.querySelectorAll(".lg-eye").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const id = btn.getAttribute("data-target");
      const input = document.getElementById(id);
      if(input.type==="password"){
        input.type="text";
        btn.textContent="HIDE";
      }else{
        input.type="password";
        btn.textContent="SHOW";
      }
    });
  });

  document.getElementById("lgForm").addEventListener("submit",e=>{
    e.preventDefault();
    const userVal = document.getElementById("lgUser").value.trim().toLowerCase();
    const passVal = document.getElementById("lgPass").value;

    const users = loadUsers();
    const found = users.find(u =>
      (u.username === userVal || u.email === userVal) &&
      u.password === passVal
    );

    if(!found){
      alert("‚ùå Username ‡¶¨‡¶æ Password ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Ø‡¶º!");
      return;
    }

    localStorage.setItem(STORAGE_CURRENT, JSON.stringify(found));
    alert("‚úÖ Login success!");
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
