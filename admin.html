<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Admin Panel (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <style>
    body{
      background:#020617;
      color:#e5f0ff;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      padding:16px;
    }
    h1{font-size:20px;margin-bottom:10px;}
    .admin-top{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:10px;}
    .admin-top a{color:#38bdf8;text-decoration:none;font-size:13px;}
    table{width:100%;border-collapse:collapse;font-size:11px;}
    th,td{border:1px solid rgba(148,163,184,.5);padding:4px 6px;text-align:left;}
    th{background:rgba(15,23,42,.9);}
    tr:nth-child(even){background:rgba(15,23,42,.8);}
  </style>
</head>
<body>
  <div class="admin-top">
    <h1>BTX.ONE – Admin Users (Demo)</h1>
    <div>
      <a href="dashboard.html">Dashboard</a> |
      <a href="index.html">Home</a>
    </div>
  </div>

  <p style="font-size:11px;margin-bottom:8px;">
    এখানে সব user, sponsor, deposit, income ইত্যাদি শুধু demo/localStorage data হিসেবে দেখানো হচ্ছে।
  </p>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Sponsor</th>
        <th>Deposit</th>
        <th>Direct</th>
        <th>Team</th>
        <th>Balance</th>
        <th>Team Count</th>
        <th>Joined</th>
        <th>Ref Link</th>
      </tr>
    </thead>
    <tbody id="adminUsersBody"></tbody>
  </table>
</body>
</html>
