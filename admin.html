<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Admin Panel (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      background:radial-gradient(circle at top,#020617,#020617 60%);
      color:#e5f0ff;
      padding:20px;
    }
    a{color:#38bdf8;text-decoration:none;font-size:13px;}

    .admin-shell{
      max-width:1100px;
      margin:0 auto;
    }

    .admin-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
    }
    .admin-title h1{
      font-size:22px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    .admin-title p{
      font-size:12px;
      color:#9ca3af;
      margin-top:4px;
    }

    .admin-card{
      border-radius:22px;
      padding:18px 18px 16px;
      background:linear-gradient(135deg,rgba(15,23,42,.98),rgba(30,64,175,.95));
      box-shadow:
        0 0 0 2px rgba(56,189,248,.7),
        0 24px 70px rgba(0,0,0,.85);
      position:relative;
      overflow:hidden;
    }
    .admin-glow{
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(circle at 0 0,rgba(56,189,248,.22),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(74,222,128,.22),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .admin-inner{position:relative;z-index:1;}

    .summary-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:14px;
    }
    .summary-box{
      flex:1;
      min-width:140px;
      padding:10px 12px;
      border-radius:16px;
      background:rgba(15,23,42,.9);
      box-shadow:0 0 0 1px rgba(148,163,184,.4);
      font-size:12px;
    }
    .summary-box h3{
      font-size:13px;
      margin-bottom:4px;
    }
    .summary-box span{
      font-size:20px;
      font-weight:700;
    }

    .table-wrap{
      margin-top:6px;
      border-radius:16px;
      overflow:auto;
      background:rgba(15,23,42,.96);
      box-shadow:0 0 0 1px rgba(148,163,184,.4);
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    thead{
      background:rgba(15,23,42,1);
    }
    th,td{
      padding:8px 10px;
      white-space:nowrap;
      border-bottom:1px solid rgba(30,64,175,.5);
    }
    th{
      text-align:left;
      color:#cbd5f5;
      font-weight:600;
      position:sticky;
      top:0;
      background:rgba(15,23,42,1);
      z-index:1;
    }
    tbody tr:nth-child(even){
      background:rgba(15,23,42,.9);
    }

    .badge-admin{
      padding:2px 8px;
      border-radius:999px;
      font-size:10px;
      background:rgba(74,222,128,.2);
      color:#bbf7d0;
      border:1px solid rgba(74,222,128,.5);
    }
    .badge-member{
      padding:2px 8px;
      border-radius:999px;
      font-size:10px;
      background:rgba(56,189,248,.15);
      color:#7dd3fc;
      border:1px solid rgba(56,189,248,.45);
    }

    @media(max-width:600px){
      .admin-header{flex-direction:column;align-items:flex-start;gap:8px;}
    }
  </style>
</head>
<body>
  <div class="admin-shell">
    <div class="admin-header">
      <div class="admin-title">
        <h1>ADMIN</h1>
        <p>BTX.ONE • Member Management (Demo Only • Local Storage)</p>
      </div>
      <div>
        <a href="index.html">← Back to Home</a> •
        <a href="login.html">Logout</a>
      </div>
    </div>

    <div class="admin-card">
      <div class="admin-glow"></div>
      <div class="admin-inner">
        <div class="summary-row">
          <div class="summary-box">
            <h3>Total Members</h3>
            <span id="sumMembers">0</span>
          </div>
          <div class="summary-box">
            <h3>Admins</h3>
            <span id="sumAdmins">0</span>
          </div>
          <div class="summary-box">
            <h3>Normal Users</h3>
            <span id="sumMembersOnly">0</span>
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Country</th>
                <th>Mobile</th>
                <th>Role</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_USERS = "btx_users_v1";

    function loadUsers(){
      const raw = localStorage.getItem(STORAGE_USERS);
      if(!raw) return [];
      try { return JSON.parse(raw); } catch(e){ return []; }
    }

    const users = loadUsers();

    const total = users.length;
    const admins = users.filter(u=>u.role === "admin").length;
    const membersOnly = total - admins;

    document.getElementById("sumMembers").textContent = total;
    document.getElementById("sumAdmins").textContent = admins;
    document.getElementById("sumMembersOnly").textContent = membersOnly;

    const tbody = document.getElementById("userTableBody");
    if(total === 0){
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 8;
      td.textContent = "কোনো ইউজার নেই। আগে register করুন (demo)।";
      tr.appendChild(td);
      tbody.appendChild(tr);
    }else{
      users.forEach((u, idx)=>{
        const tr = document.createElement("tr");

        const createdText = u.createdAt
          ? new Date(u.createdAt).toLocaleString()
          : "-";

        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${u.fullName || ""}</td>
          <td>${u.username || ""}</td>
          <td>${u.email || ""}</td>
          <td>${u.country || ""}</td>
          <td>${u.mobile || ""}</td>
          <td>
            ${u.role === "admin"
              ? '<span class="badge-admin">ADMIN</span>'
              : '<span class="badge-member">MEMBER</span>'}
          </td>
          <td>${createdText}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
