<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE ‚Äì Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);

    }

    /* üîπ TOP HEADER + LOGO (GLOBAL STYLE) */

      width:100%;
      max-width:900px;
      padding:10px 16px;

    }

      width:58px;

      object-fit:cover;

    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    .rn-wrap{
      width:100%;
      max-width:520px;
      padding:10px 18px 26px;
    }
    .rn-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 18px;

        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),

    .rn-title h1{

      align-items:center;

    .rn-title p{

    .rn-form{

    .rn-label{
      font-size:11px;
      color:#e5e7eb;
      margin-bottom:4px;

    }

    .rn-field{
      position:relative;
      border-radius:999px;

      background:rgba(15,23,42,.98);

        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
    }
    .rn-field input,
    .rn-field select{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }
    .rn-field select option{
      background:#020617;
      color:#e5f0ff;
    }

    /* üîπ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶Ü‡¶á‡¶ï‡¶® */
    .rn-icon{
      position:absolute;
      left:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:14px;
      opacity:.85;
      pointer-events:none;
    }

    .rn-eye{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:#bbf7d0;
      cursor:pointer;
      user-select:none;
    }

    .rn-terms{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      color:#9ca3af;
      margin-top:4px;
    }

    .rn-btn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:11px 18px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.18em;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      color:#022c22;
      cursor:pointer;
      box-shadow:0 22px 60px rgba(74,222,128,.9);
      transition:transform .1s,box-shadow .1s;
    }
    .rn-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 26px 80px rgba(74,222,128,1);
    }

    .rn-bottom{
      margin-top:14px;
      text-align:center;
      font-size:11px;
      background:#020617;
      color:#facc15;              /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ Register box: ‡¶ï‡¶æ‡¶≤‡ßã + ‡¶π‡¶≤‡ßÅ‡¶¶ */
      padding:7px 12px;
      border-radius:999px;
    }
    .rn-bottom a{color:#38bdf8;}

    /* üîπ ‡¶õ‡ßã‡¶ü message ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (password strong / match ‡¶á‡¶§‡ßç‡¶Ø‡¶æ‡¶¶‡¶ø) */
    .hint{
      display:block;
      font-size:10px;
      margin-top:3px;
      min-height:13px;
    }
    .hint-ok{color:#4ade80;}
    .hint-bad{color:#fb7185;}

    @media(max-width:480px){
      .rn-card{padding:22px 18px 16px;}
      .rn-row{flex-direction:column;}
      .top-header{
        justify-content:center;
      }
    }
  </style>
</head>

<body>

                </select>
              </div>
            </div>

          <!-- Password + Re-enter -->
          <div class="rn-row">

  <!-- üîπ JS ‚Äì registration + localStorage + password meter -->
<script>
  const STORAGE_USERS   = "btx_users_v1";
  const STORAGE_CURRENT = "btx_current_user_v1";

  function loadUsers(){
    const raw = localStorage.getItem(STORAGE_USERS);
    if(!raw) return [];
    try { return JSON.parse(raw); } catch(e){ return []; }
  }
  function saveUsers(users){
    localStorage.setItem(STORAGE_USERS, JSON.stringify(users));
  }

  // show / hide password
  document.querySelectorAll(".rn-eye").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const id = btn.getAttribute("data-target");
      const input = document.getElementById(id);
      if(!input) return;
      const isPass = input.type === "password";
      input.type = isPass ? "text" : "password";
      btn.textContent = isPass ? "HIDE" : "SHOW";
    });
  });

  // üîπ Password strength + match live hint (4 = weak, 8 = medium, 10 = strong)
  const passInput  = document.getElementById("password");
  const pass2Input = document.getElementById("password2");
  const strengthEl = document.getElementById("passStrength");
  const matchEl    = document.getElementById("passMatch");

  function checkStrength(p){
    if(!p){
      strengthEl.textContent = "";
      strengthEl.className = "hint";
      return;
    }

    if(p.length < 4){
      strengthEl.textContent = "Password: too short";
      strengthEl.className = "hint hint-bad";
    }else if(p.length < 8){
      strengthEl.textContent = "Password: Weak";
      strengthEl.className = "hint hint-bad";
    }else if(p.length < 10){
      strengthEl.textContent = "Password: Medium";
      strengthEl.className = "hint hint-ok";
    }else{
      strengthEl.textContent = "Password: Strong";
      strengthEl.className = "hint hint-ok";
    }
  }

  function checkMatch(p1,p2){
    if(!p2){
      matchEl.textContent = "";
      matchEl.className = "hint";
      return;
    }
    if(p1 === p2){
      matchEl.textContent = "‚úÖ Password matched";
      matchEl.className = "hint hint-ok";
    }else{
      matchEl.textContent = "‚ùå Password not match";
      matchEl.className = "hint hint-bad";
    }
  }

  passInput.addEventListener("input", ()=>{
    const p1 = passInput.value;
    const p2 = pass2Input.value;
    checkStrength(p1);
    checkMatch(p1,p2);
  });
  pass2Input.addEventListener("input", ()=>{
    const p1 = passInput.value;
    const p2 = pass2Input.value;
    checkMatch(p1,p2);
  });

  // üîπ Country change ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶è ‡¶Ö‡¶ü‡ßã dial code ‡¶¨‡¶∏‡¶¨‡ßá
  const countrySelect = document.getElementById("country");
  const mobileInput   = document.getElementById("mobile");

  countrySelect.addEventListener("change", ()=>{
    const opt  = countrySelect.options[countrySelect.selectedIndex];
    const dial = opt ? opt.getAttribute("data-dial") : "";
    if(!dial) return;

    // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡¶æ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶¨‡¶æ ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶™‡ßÅ‡¶∞‡¶æ‡¶®‡ßã code ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá replace ‡¶ï‡¶∞‡¶ø
    if(!mobileInput.value || mobileInput.value.startsWith("+")){
      mobileInput.value = dial;
    }
  });

  const regForm = document.getElementById("registerForm");

  regForm.addEventListener("submit", (e)=>{
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("username").value.trim().toLowerCase();
    const email    = document.getElementById("email").value.trim().toLowerCase();
    const country  = document.getElementById("country").value;
    const mobile   = document.getElementById("mobile").value.trim();
    const pass1    = passInput.value;
    const pass2    = pass2Input.value;
    const refCodeRaw = document.getElementById("refCode").value.trim();
    const refCode  = refCodeRaw.toLowerCase();
    const termsChk = document.getElementById("terms");

    if(!fullName || !username || !email || !country || !mobile){
      alert("‚ùó ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã required ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }
    if(!termsChk.checked){
      alert("‚ùó Terms & Conditions ‡¶è ‡¶ü‡¶ø‡¶ï ‡¶¶‡¶ø‡¶®‡•§");
      return;
    }
    if(pass1.length < 4){
      alert("üîê Password ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ß™ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡•§");
      return;
    }
    if(pass1 !== pass2){
      alert("‚ùå Password ‡¶è‡¶¨‡¶Ç Re-enter Password ‡¶Æ‡¶ø‡¶≤‡¶õ‡ßá ‡¶®‡¶æ‡•§");
      return;
    }

    const users = loadUsers();

    if(users.some(u=>u.username === username)){
      alert("‚ö† ‡¶è‡¶á username ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶∞‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø‡¶ü‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }
    if(users.some(u=>u.email === email)){
      alert("‚ö† ‡¶è‡¶á email ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶∞‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø‡¶ü‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }

    // sponsor ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶ø (optional)
    let sponsorUser = null;
    if(refCode){
      sponsorUser = users.find(u=>u.username === refCode);
      if(!sponsorUser){
        alert("‚ö† ‡¶è‡¶á sponsor / referral username ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶ó‡ßá sponsor ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶∞‡¶æ‡¶ñ‡ßÅ‡¶®‡•§");
        return;
      }
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ user = admin, ‡¶¨‡¶æ‡¶ï‡¶ø‡¶∞‡¶æ member
    const role = users.length === 0 ? "admin" : "member";

    const newUser = {
      id: Date.now(),
      fullName,
      username,
      email,
      country,
      mobile,
      refCode: refCodeRaw,
      sponsor_username: sponsorUser ? sponsorUser.username : "",
      password: pass1,
      role,
      balance: 0,
      depositTotal: 0,
      directIncome: 0,
      teamIncome: 0,
      teamCount: 0,
      createdAt: new Date().toISOString()
    };

    users.push(newUser);

    // sponsor ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶§‡¶æ‡¶∞ teamCount++ ‡¶ï‡¶∞‡¶ø
    if(sponsorUser){
      sponsorUser.teamCount = (sponsorUser.teamCount || 0) + 1;
    }

    saveUsers(users);

    if(role === "admin"){
      alert("‚úÖ Registration successful! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶® admin ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶è‡¶¨‡¶æ‡¶∞ Login ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
    }else{
      alert("‚úÖ Registration successful! ‡¶è‡¶ñ‡¶® ‡¶è‡¶á username/email + password ‡¶¶‡¶ø‡ßü‡ßá Login ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§");
    }

    regForm.reset();
    window.location.href = "login.html";
  });

  // ‡¶Ø‡¶¶‡¶ø URL ‡¶è ?ref= ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶æ‡¶π‡¶≤‡ßá Auto set
  (function presetRefCode(){
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if(ref){
      const input = document.getElementById("refCode");
      if(input && !input.value){
        input.value = ref;
      }
    }
  })();
</script>
