<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE – Neon Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#1d2b64,#020617 65%);
      color:#e5f0ff;
    }
    a{color:#38bdf8;text-decoration:none}

    .rn-wrap{
      width:100%;
      max-width:430px;
      padding:18px;
    }
    .rn-card{
      position:relative;
      border-radius:26px;
      padding:26px 22px 20px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(163,230,53,.7),
        0 18px 48px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .rn-glow{
      position:absolute;
      inset:-80px;
      background:
        radial-gradient(circle at 0 0,rgba(163,230,53,.35),transparent 55%),
        radial-gradient(circle at 100% 100%,rgba(45,212,191,.3),transparent 55%);
      opacity:.9;
      pointer-events:none;
    }
    .rn-inner{position:relative;z-index:1;}

    .rn-title{
      text-align:center;
      margin-bottom:14px;
    }
    .rn-title h1{
      font-size:22px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .rn-title p{
      font-size:12px;
      color:#9ca3af;
      margin-top:4px;
    }

    .rn-form{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .rn-group label{
      font-size:12px;
      display:block;
      margin-bottom:4px;
      color:#dbeafe;
    }
    .rn-field{
      position:relative;
      border-radius:18px;
      padding:10px 14px;
      background:rgba(15,23,42,.96);
      box-shadow:
        0 0 0 2px #a3e635,
        0 0 18px rgba(163,230,53,.55);
    }
    .rn-field input,
    .rn-field select{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }
    .rn-field select{
      appearance:none;
      cursor:pointer;
    }
    .rn-row-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .rn-eye{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.1em;
      color:#bef264;
      cursor:pointer;
      user-select:none;
    }
    .rn-terms{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      color:#9ca3af;
      margin-top:4px;
    }
    .rn-terms input{
      width:14px;
      height:14px;
    }
    .rn-btn{
      margin-top:10px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:10px 18px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.14em;
      background:linear-gradient(135deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 18px 40px rgba(34,197,94,.9);
      cursor:pointer;
      transition:transform .1s,box-shadow .1s;
    }
    .rn-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 22px 56px rgba(34,197,94,1);
    }
    .rn-bottom{
      margin-top:12px;
      text-align:center;
      font-size:11px;
      color:#9ca3af;
    }

   @media (max-width: 480px) {
  .rn-card{
    padding:22px 18px 18px;
  }
}

  </style>
</head>
<body>

<div class="rn-wrap">
  <div class="rn-card">
    <div class="rn-glow"></div>
    <div class="rn-inner">

      <div class="rn-title">
        <h1>REGISTER</h1>
        <p>BTX.ONE • USDT MLM • Demo</p>
      </div>

      <form id="rnForm" class="rn-form">
        <div class="rn-group">
          <label>Full Name</label>
          <div class="rn-field">
            <input type="text" name="full_name" placeholder="Your full name" required />
          </div>
        </div>

        <div class="rn-group">
          <label>Username</label>
          <div class="rn-field">
            <input type="text" name="username" placeholder="btxuser01" required />
          </div>
        </div>

        <div class="rn-group">
          <label>Email</label>
          <div class="rn-field">
            <input type="email" name="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="rn-group">
          <label>Select Country</label>
          <div class="rn-field">
            <select name="country" required>
              <option value="" disabled selected>Select Country</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="India">India</option>
              <option value="Pakistan">Pakistan</option>
              <option value="Nepal">Nepal</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="United Arab Emirates">United Arab Emirates</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="Qatar">Qatar</option>
              <option value="Kuwait">Kuwait</option>
              <option value="Malaysia">Malaysia</option>
              <option value="Singapore">Singapore</option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
            </select>
          </div>
        </div>

        <div class="rn-group">
          <label>Mobile Number</label>
          <div class="rn-field">
            <input type="text" name="mobile" placeholder="+8801XXXXXXXXX" required />
          </div>
        </div>

        <div class="rn-row-2">
          <div class="rn-group">
            <label>Password</label>
            <div class="rn-field">
              <input type="password" id="rnPass1" name="password" required />
              <span class="rn-eye" data-target="rnPass1">SHOW</span>
            </div>
          </div>

          <div class="rn-group">
            <label>Re-enter Password</label>
            <div class="rn-field">
              <input type="password" id="rnPass2" name="password2" required />
              <span class="rn-eye" data-target="rnPass2">SHOW</span>
            </div>
          </div>
        </div>

        <div class="rn-group">
          <label>Referral Code (optional)</label>
          <div class="rn-field">
            <input type="text" name="ref_code" placeholder="Sponsor / referral code" />
          </div>
        </div>

        <label class="rn-terms">
          <input type="checkbox" required />
          I accept the Terms & Conditions (demo)
        </label>

        <button type="submit" class="rn-btn">Register</button>
      </form>

      <div class="rn-bottom">
        Already have an account?
        <a href="login.html">Login</a>
      </div>

    </div>
  </div>
</div>

<script>
  // Show / hide password fields
  document.querySelectorAll(".rn-eye").forEach(function(btn) {
    btn.addEventListener("click", function() {
      var targetId = btn.getAttribute("data-target");
      var input = document.getElementById(targetId);
      if (!input) return;

      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "HIDE";
      } else {
        input.type = "password";
        btn.textContent = "SHOW";
      }
    });
  });

  // Demo submit
  var rnForm = document.getElementById("rnForm");
  rnForm.addEventListener("submit", function(e) {
    e.preventDefault();
    alert("✅ Demo registration complete! Data শুধু ফ্রন্টএন্ডে টেস্ট হচ্ছে, কোথাও সেভ হচ্ছে না।");
    rnForm.reset();
  });
</script>

</body>
</html>
