<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE ‚Äì Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);
      color:#e5f0ff;
    }
    a{color:#38bdf8;text-decoration:none}

    /* üîπ TOP HEADER + LOGO */
    .top-header{
      width:100%;
      max-width:900px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-main{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.35))
             drop-shadow(0 0 18px rgba(34,197,94,.45));
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    /* üîπ CARD WRAPPER */
    .rn-wrap{
      width:100%;
      max-width:520px;
      padding:10px 18px 26px;
    }
    .rn-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 22px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(132,204,22,.8),
        0 24px 60px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .rn-glow{
      position:absolute;
      inset:-100px;
      background:
        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,.28),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .rn-inner{position:relative;z-index:1;}

    /* üîπ TITLE */
    .rn-title{text-align:center;margin-bottom:18px;}
    .rn-title h1{
      font-size:26px;
      letter-spacing:.22em;
      text-transform:uppercase;
      display:flex;
      justify-content:center;
      gap:10px;
      align-items:center;
    }
    .rn-title h1 span.icon{
      font-size:30px;
    }

    .rn-form{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .rn-row{
      display:flex;
      gap:10px;
    }
    .rn-row > div{flex:1;}

    .rn-label{
      font-size:11px;
      color:#e5e7eb;
      margin-bottom:4px;
      display:block;
    }

    .rn-field{
      position:relative;
      border-radius:999px;
      padding:8px 14px;
      background:rgba(15,23,42,.98);
      box-shadow:
        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
    }
    .rn-field input,
    .rn-field select{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }
    .rn-field select option{
      background:#020617;
      color:#e5f0ff;
    }

    .rn-eye{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:#bbf7d0;
      cursor:pointer;
      user-select:none;
    }

    /* Password hints */
    .hint{
      display:block;
      font-size:10px;
      margin-top:3px;
    }
    .hint-ok{color:#4ade80;}
    .hint-bad{color:#f97373;}

    .rn-terms{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      color:#9ca3af;
      margin-top:4px;
    }

    /* üî• UPDATED REGISTER BUTTON */
    .rn-btn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:11px 18px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.18em;
      background:#000;           /* Black */
      color:#facc15;             /* Yellow */
      cursor:pointer;
      box-shadow:0 22px 60px rgba(0,0,0,.7);
    }
    .rn-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 0 20px #facc15;
    }

    .rn-bottom{
      margin-top:10px;
      text-align:center;
      font-size:11px;
      color:#9ca3af;
    }

    @media(max-width:480px){
      .rn-card{padding:22px 18px;}
      .rn-row{flex-direction:column;}
      .top-header{
        justify-content:center;
      }
    }
  </style>
</head>

<body>

  <!-- üîπ Global Header -->
  <header class="top-header">
    <img src="images/logo.png" alt="BTX Logo" class="logo-main">
    <h1 class="site-title">BTX.ONE</h1>
  </header>

  <div class="rn-wrap">
    <div class="rn-card">
      <div class="rn-glow"></div>
      <div class="rn-inner">

        <!-- üîπ REGISTER TITLE WITH ORIGINAL ICON -->
        <div class="rn-title">
          <h1><span class="icon">üìù</span> REGISTER</h1>
        </div>

        <!-- FORM -->
        <form id="registerForm" class="rn-form">

          <div>
            <label class="rn-label">Full Name</label>
            <div class="rn-field"><input id="fullName" required></div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Username</label>
              <div class="rn-field"><input id="username" required></div>
            </div>
            <div>
              <label class="rn-label">Email</label>
              <div class="rn-field"><input id="email" type="email" required></div>
            </div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Select Country</label>
              <div class="rn-field">
                <select id="country" required>
                  <option value="">Select Country</option>
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>Nepal</option>
                  <option>Qatar</option>
                  <option>Singapore</option>
                  <option>UAE</option>
                  <option>USA</option>
                </select>
              </div>
            </div>

            <div>
              <label class="rn-label">Mobile Number</label>
              <div class="rn-field"><input id="mobile" required></div>
            </div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Password</label>
              <div class="rn-field">
                <input id="password" type="password" required>
                <span class="rn-eye" data-target="password">SHOW</span>
              </div>
              <small id="passStrength" class="hint"></small>
            </div>

            <div>
              <label class="rn-label">Re-enter Password</label>
              <div class="rn-field">
                <input id="password2" type="password" required>
                <span class="rn-eye" data-target="password2">SHOW</span>
              </div>
              <small id="passMatch" class="hint"></small>
            </div>
          </div>

          <div>
            <label class="rn-label">Referral Code (optional)</label>
            <div class="rn-field">
              <input id="refCode">
            </div>
          </div>

          <label class="rn-terms">
            <input id="terms" type="checkbox" required>
            <span>I accept the Terms & Conditions (demo)</span>
          </label>

          <button class="rn-btn">REGISTER</button>

        </form>

        <div class="rn-bottom">
          Already have an account? <a href="login.html">Login</a>
        </div>

      </div>
    </div>
  </div>

<script src="app.js"></script>

</body>
</html>
