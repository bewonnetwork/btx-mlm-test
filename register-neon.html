<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTX.ONE ‚Äì Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,"Segoe UI",sans-serif}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:radial-gradient(circle at top,#0f172a,#020617 60%);
      color:#e5f0ff;
    }
    a{color:#38bdf8;text-decoration:none}

    /* üîπ TOP HEADER + LOGO (GLOBAL STYLE) */
    .top-header{
      width:100%;
      max-width:900px;
      padding:10px 16px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-main{
      width:58px;
      height:58px;
      border-radius:50%;
      object-fit:cover;
      filter:drop-shadow(0 0 10px rgba(255,255,255,.35))
             drop-shadow(0 0 18px rgba(34,197,94,.45));
    }
    .site-title{
      font-size:22px;
      font-weight:700;
      letter-spacing:.14em;
      text-transform:uppercase;
      background:linear-gradient(120deg,#38bdf8,#4ade80);
      -webkit-background-clip:text;
      color:transparent;
    }

    .rn-wrap{
      width:100%;
      max-width:520px;
      padding:10px 18px 26px;
    }
    .rn-card{
      position:relative;
      border-radius:32px;
      padding:26px 22px 22px;
      background:linear-gradient(145deg,rgba(12,20,46,.98),rgba(15,23,42,.96));
      box-shadow:
        0 0 0 2px rgba(132,204,22,.8),
        0 24px 60px rgba(0,0,0,.9);
      overflow:hidden;
    }
    .rn-glow{
      position:absolute;
      inset:-100px;
      background:
        radial-gradient(circle at 0 0,rgba(190,242,100,.25),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,.28),transparent 60%);
      opacity:.9;
      pointer-events:none;
    }
    .rn-inner{position:relative;z-index:1;}

    .rn-title{text-align:center;margin-bottom:18px;}
    .rn-title h1{
      font-size:24px;
      letter-spacing:.28em;
      text-transform:uppercase;
    }
    .rn-title p{
      font-size:12px;
      color:#a5b4fc;
      margin-top:4px;
    }

    .rn-form{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .rn-row{
      display:flex;
      gap:10px;
    }
    .rn-row > div{flex:1;}

    .rn-label{
      font-size:11px;
      color:#e5e7eb;
      margin-bottom:4px;
      display:block;
    }
    .rn-field{
      position:relative;
      border-radius:999px;
      padding:8px 14px;
      background:rgba(15,23,42,.98);
      box-shadow:
        0 0 0 2px rgba(190,242,100,.8),
        0 0 18px rgba(190,242,100,.7);
    }
    .rn-field input,
    .rn-field select{
      width:100%;
      border:none;
      outline:none;
      background:transparent;
      color:#e5f0ff;
      font-size:13px;
    }
    .rn-field select option{
      background:#020617;
      color:#e5f0ff;
    }

    .rn-eye{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:#bbf7d0;
      cursor:pointer;
      user-select:none;
    }

    .rn-terms{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:11px;
      color:#9ca3af;
      margin-top:4px;
    }

    .rn-btn{
      margin-top:12px;
      width:100%;
      border:none;
      border-radius:999px;
      padding:11px 18px;
      font-size:13px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.18em;
      background:linear-gradient(135deg,#4ade80,#22c55e);
      color:#022c22;
      cursor:pointer;
      box-shadow:0 22px 60px rgba(74,222,128,.9);
      transition:transform .1s,box-shadow .1s;
    }
    .rn-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 26px 80px rgba(74,222,128,1);
    }

    .rn-bottom{
      margin-top:10px;
      text-align:center;
      font-size:11px;
      color:#9ca3af;
    }

    /* üîπ ‡¶õ‡ßã‡¶ü message ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü (password strong / match ‡¶á‡¶§‡ßç‡¶Ø‡¶æ‡¶¶‡¶ø) */
    .hint{
      display:block;
      font-size:10px;
      margin-top:3px;
    }
    .hint-ok{color:#4ade80;}
    .hint-bad{color:#f97373;}

    @media(max-width:480px){
      .rn-card{padding:22px 18px;}
      .rn-row{flex-direction:column;}
      .top-header{
        justify-content:center;
      }
    }
  </style>
</head>

<body>
  <!-- üîπ Global Logo + Title -->
  <header class="top-header">
    <img src="images/logo.png" alt="BTX Logo" class="logo-main">
    <h1 class="site-title">BTX.ONE</h1>
  </header>

  <div class="rn-wrap">
    <div class="rn-card">
      <div class="rn-glow"></div>
      <div class="rn-inner">

        <div class="rn-title">
          <h1>REGISTER</h1>
          <p>BTX.ONE ‚Ä¢ USDT MLM ‚Ä¢ Demo</p>
        </div>

        <form id="registerForm" class="rn-form">
          <div>
            <label class="rn-label">Full Name</label>
            <div class="rn-field">
              <input id="fullName" name="fullName" type="text" required />
            </div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Username</label>
              <div class="rn-field">
                <input id="username" name="username" type="text" required />
              </div>
            </div>
            <div>
              <label class="rn-label">Email</label>
              <div class="rn-field">
                <input id="email" name="email" type="email" required />
              </div>
            </div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Select Country</label>
              <div class="rn-field">
                <select id="country" name="country" required>
                  <option value="">Select Country</option>
                  <option>Bangladesh</option>
                  <option>India</option>
                  <option>Nepal</option>
                  <option>Qatar</option>
                  <option>Kuwait</option>
                  <option>Singapore</option>
                  <option>United Arab Emirates</option>
                  <option>United States</option>
                  <option>United Kingdom</option>
                </select>
              </div>
            </div>
            <div>
              <label class="rn-label">Mobile Number</label>
              <div class="rn-field">
                <input id="mobile" name="mobile" type="text" placeholder="+880‚Ä¶" required />
              </div>
            </div>
          </div>

          <div class="rn-row">
            <div>
              <label class="rn-label">Password</label>
              <div class="rn-field">
                <input id="password" name="password" type="password" required />
                <span class="rn-eye" data-target="password">SHOW</span>
              </div>
              <small id="passStrength" class="hint"></small>
            </div>
            <div>
              <label class="rn-label">Re-enter Password</label>
              <div class="rn-field">
                <input id="password2" name="password2" type="password" required />
                <span class="rn-eye" data-target="password2">SHOW</span>
              </div>
              <small id="passMatch" class="hint"></small>
            </div>
          </div>

          <div>
            <label class="rn-label">Referral Code (optional)</label>
            <div class="rn-field">
              <input id="refCode" name="refCode" type="text" placeholder="Sponsor / referral code" />
            </div>
          </div>

          <label class="rn-terms">
            <input id="terms" type="checkbox" required />
            <span>I accept the Terms &amp; Conditions (demo)</span>
          </label>

          <button type="submit" class="rn-btn">REGISTER</button>
        </form>

        <div class="rn-bottom">
          Already have an account?
          <a href="login.html">Login</a>
        </div>

      </div>
    </div>
  </div>

  <!-- üîπ JS ‚Äì registration + localStorage + password meter -->
<script>
  const STORAGE_USERS   = "btx_users_v1";
  const STORAGE_CURRENT = "btx_current_user_v1";

  function loadUsers(){
    const raw = localStorage.getItem(STORAGE_USERS);
    if(!raw) return [];
    try { return JSON.parse(raw); } catch(e){ return []; }
  }
  function saveUsers(users){
    localStorage.setItem(STORAGE_USERS, JSON.stringify(users));
  }

  // show / hide password
  document.querySelectorAll(".rn-eye").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const id = btn.getAttribute("data-target");
      const input = document.getElementById(id);
      if(!input) return;
      const isPass = input.type === "password";
      input.type = isPass ? "text" : "password";
      btn.textContent = isPass ? "HIDE" : "SHOW";
    });
  });

  const regForm = document.getElementById("registerForm");

  regForm.addEventListener("submit", (e)=>{
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const username = document.getElementById("username").value.trim().toLowerCase();
    const email    = document.getElementById("email").value.trim().toLowerCase();
    const country  = document.getElementById("country").value;
    const mobile   = document.getElementById("mobile").value.trim();
    const pass1    = document.getElementById("password").value;
    const pass2    = document.getElementById("password2").value;
    const refCodeRaw = document.getElementById("refCode").value.trim();
    const refCode  = refCodeRaw.toLowerCase();
    const termsChk = document.getElementById("terms");

    if(!fullName || !username || !email || !country || !mobile){
      alert("‚ùó ‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã required ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }
    if(!termsChk.checked){
      alert("‚ùó Terms & Conditions ‡¶è ‡¶ü‡¶ø‡¶ï ‡¶¶‡¶ø‡¶®‡•§");
      return;
    }
    if(pass1.length < 4){
      alert("üîê Password ‡¶ï‡¶Æ‡¶™‡¶ï‡ßç‡¶∑‡ßá ‡ß™ ‡¶Ö‡¶ï‡ßç‡¶∑‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶®‡•§");
      return;
    }
    if(pass1 !== pass2){
      alert("‚ùå Password ‡¶è‡¶¨‡¶Ç Re-enter Password ‡¶Æ‡¶ø‡¶≤‡¶õ‡ßá ‡¶®‡¶æ‡•§");
      return;
    }

    const users = loadUsers();

    if(users.some(u=>u.username === username)){
      alert("‚ö† ‡¶è‡¶á username ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶∞‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø‡¶ü‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }
    if(users.some(u=>u.email === email)){
      alert("‚ö† ‡¶è‡¶á email ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶∞‡ßü‡ßá‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø‡¶ü‡¶æ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
      return;
    }

    // sponsor ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶ø (optional)
    let sponsorUser = null;
    if(refCode){
      sponsorUser = users.find(u=>u.username === refCode);
      if(!sponsorUser){
        alert("‚ö† ‡¶è‡¶á sponsor / referral username ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶ó‡ßá sponsor ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶∞‡¶æ‡¶ñ‡ßÅ‡¶®‡•§");
        return;
      }
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ user = admin, ‡¶¨‡¶æ‡¶ï‡¶ø‡¶∞‡¶æ member
    const role = users.length === 0 ? "admin" : "member";

    const newUser = {
      id: Date.now(),
      fullName,
      username,
      email,
      country,
      mobile,
      refCode: refCodeRaw,
      sponsor_username: sponsorUser ? sponsorUser.username : "",
      password: pass1,
      role,
      // income + wallet ‡¶´‡¶ø‡¶≤‡ßç‡¶°
      balance: 0,
      depositTotal: 0,
      directIncome: 0,
      teamIncome: 0,
      teamCount: 0,
      createdAt: new Date().toISOString()
    };

    users.push(newUser);

    // sponsor ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶§‡¶æ‡¶∞ teamCount++ ‡¶ï‡¶∞‡¶ø
    if(sponsorUser){
      sponsorUser.teamCount = (sponsorUser.teamCount || 0) + 1;
    }

    saveUsers(users);

    if(role === "admin"){
      alert("‚úÖ Registration successful! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶® admin ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡ßá‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§ ‡¶è‡¶¨‡¶æ‡¶∞ Login ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
    }else{
      alert("‚úÖ Registration successful! ‡¶è‡¶ñ‡¶® ‡¶è‡¶á username/email + password ‡¶¶‡¶ø‡ßü‡ßá Login ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶¨‡ßá‡¶®‡•§");
    }

    regForm.reset();
    // Registration ‡¶∂‡ßá‡¶∑‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø login page
    window.location.href = "login.html";
  });

  // ‡¶Ø‡¶¶‡¶ø URL ‡¶è ?ref= ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶æ‡¶π‡¶≤‡ßá Auto set
  (function presetRefCode(){
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if(ref){
      const input = document.getElementById("refCode");
      if(input && !input.value){
        input.value = ref;
      }
    }
  })();
</script>
</body>
</html>
